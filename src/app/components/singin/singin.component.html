<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <img src="assets/layout/images/logo.png" class="logo">
  <div class="flex flex-column align-items-center justify-content-center">
    <div class="titulo">
      <span class="text-600 font-medium">Crear Nueva Cuenta</span>
    </div>
    <div class="contenedor">
        <div>

          <label for="name" class="texto">Nombre</label>
          <input id="name"  [(ngModel)]="newUser.name" type="text" placeholder="Nombre" pInputText class="titulos" style="padding:1rem">

          <label for="email" class="texto">Usuario</label>
          <input id="email"  [(ngModel)]="newUser.user" type="text" placeholder="Usuario" pInputText class="titulos" style="padding:1rem">

          <label for="password" class="texto">Contrase単a</label>
          <p-password id="password" [(ngModel)]="newUser.password" placeholder="Password" [toggleMask]="true" inputStyleClass="titulos"></p-password>

          <label for="direccion" class="texto">Direccion</label>
          <input id="direccion"  [(ngModel)]="newUser.direccion" type="text" placeholder="Direccion" pInputText class="titulos" style="padding:1rem">

          <div class="contrase単aOlvidar">
            <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">多Olvidaste tu contrase単a?</a>
          </div>
          <button pButton pRipple label="Ingresar" class="boton" (click)="singin()" routerLink="/admin" ></button>
        </div>
      </div>
  </div>
</div>
