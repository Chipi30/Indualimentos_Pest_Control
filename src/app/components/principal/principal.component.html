<div class="global" >
  <div class="grid p-fluid">
    <div class="col-12">
        <div class="card">
            <h5>Carousel</h5>
            <p-carousel [value]="products" [numVisible]="3" [numScroll]="3" [circular]="false" [responsiveOptions]="carouselResponsiveOptions">
              <ng-template let-product pTemplate="item">
                <div class="border-round m-2 text-center p-2" style="border: 1px solid var(--surface-d)">
                  <div class="my-5">
                    <img src="{{product.imageUrl}}" [alt]="product.name" class="shadow-4 product-image"/>
                  </div>
                  <label>Precio: ${{product.price}}</label>
                </div>
              </ng-template>
            </p-carousel>

        </div>
    </div>
  <button pButton pRipple type="button" label="Primary" class="p-button-raised" routerLink="/login"></button>
</div>
