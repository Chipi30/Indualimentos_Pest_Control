<div class="global">
  <div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="col-12">
      <h1>AGREGAR CLIENTE</h1>
      <form (ngSubmit)="agregarCliente()" #clienteForm="ngForm">
        <div class="form-group">
          <label for="id">ID:</label>
          <input type="number" id="id" name="id" [(ngModel)]="nuevoCliente.id" required>
        </div>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" [(ngModel)]="nuevoCliente.nombre" required>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" [(ngModel)]="nuevoCliente.apellido" required>
        </div>
        <div class="form-group">
          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion" name="direccion" [(ngModel)]="nuevoCliente.direccion" required>
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" [(ngModel)]="nuevoCliente.telefono" required>
        </div>
        <button type="submit">Agregar Cliente</button>
      </form>


    </div>
  </div>
</div>
