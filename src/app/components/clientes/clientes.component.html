<div class="global">
  <div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="col-12">
      <img src="assets/layout/images/logo.png" class="logo">
      <table>
        <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Dirección</th>
          <th>Teléfono</th>

        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.id }}</td>
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.apellido }}</td>
          <td>{{ cliente.direccion }}</td>
          <td>{{ cliente.telefono }}</td>
          <td>
            <button (click)="editarCliente(cliente)">Editar</button>
          </td>
        </tr>
        </tbody>
      </table>


      <a routerLink="/agregarcliente">
        <button class="agcliente">Agregar Cliente</button>
      </a>
    </div>
  </div>
</div>
